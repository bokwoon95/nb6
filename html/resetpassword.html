<title>Reset password</title>
<body class="centered-body">
<nav class="h2 mv2 bg-gopher-blue white flex justify-between items-center">
    <a href="https://notebrew.com/" class="ma2">notebrewüñãÔ∏è‚òï</a>

<div class="pv5">
    {{- with $errors := index $.Errors "" }}
    <ul>
        {{- range $i, $error := $errors }}
        <li class="br2 mh5 ph3 pv2 ba alert-danger w-50 w-40-m w-33-l center" itemprop="$.errors.username[{{ $i }}]">{{ $error }}</li>
        {{- end }}
    </ul>
    {{- end }}
    <form method="post" class="w-50 w-40-m w-33-l center">
        <div class="mv2">
            <label for="password" class="db">Password</label>
            <input id="password" type="password" name="password" required autofocus>
        </div>
        <div class="mv2">
            <label for="confirmPassword" class="db">Confirm Password</label>
            <input id="confirmPassword" type="password" name="confirm_password" required>
        </div>
        {{- if .token }}
        <input id="token" type="hidden" name="token" value="{{ .token }}">
        {{- end }}
        <button type="submit">Reset password</button>
        <!-- <p id="responseCode" value="1">[ERROR] Password must be at least 8 characters. -->
        <!-- <p id="responseCode" value="2">[ERROR] Passwords do not match. -->
    </form>
</div>
