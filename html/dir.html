<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="data:,">
<link rel="stylesheet" href="/admin/static/lib/tachyons.min.css.gz">
<link rel="stylesheet" href="/admin/static/styles.css">
<link rel="stylesheet" href="/admin/static/dir.css">
<title>{{ base $.Path }}</title>
<nav class="h2 bg-gopher-blue white flex justify-between items-center">
    <a href="" class="ma2">notebrew🖋️☕</a>
    <span class="flex-grow-1"></span>
    <a href="{{ siteURL }}" class="ma2">site</a>
    <a href="" class="ma2">{{ username }}</a>
    <a href="" class="ma2">logout</a>
</nav>
<div class="actions pv2 flex flex-wrap">
    <span class="flex-grow-1"></span>
    <button class="ma1">new file</button>
    <button class="ma1">new folder</button>
    <button class="ma1">delete</button>
    <button class="ma1">rename</button>
    <button class="ma1">cut</button>
    <button class="ma1">copy</button>
</div>
<div>{{ generateBreadcrumbLinks $.Path }}</div>
{{- range $entry := $.Entries }}
<div class="entry mv1">
    <label for="{{ $entry.Name }}" class="flex w-100 h-100 pointer">
        <input type="checkbox" id="{{ $entry.Name }}" name="{{ $entry.Name }}" class="ma1 pointer">
        <span class="flex flex-wrap items-center w-100 h-100">
            {{- if $entry.IsDir }}
            <svg xmlns="http://www.w3.org/2000/svg" height="16px" width="16px" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="ma1">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 014.5 9.75h15A2.25 2.25 0 0121.75 12v.75m-8.69-6.44l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" />
            </svg>
            {{- end }}
            <a href="{{ join $.Path $entry.Name }}" class="linktext ma1 dib">{{ $entry.Name }}</a>
        </span>
    </label>
</div>
{{- else }}
<div class="mv1">folder is empty</div>
{{- end }}
