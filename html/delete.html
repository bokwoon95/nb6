<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="data:,">
<link rel="stylesheet" href="/admin/static/lib/tachyons.min.css.gz">
<link rel="stylesheet" href="/admin/static/styles.css">
<title>Delete</title>
<form method="post">
    {{- with $errors := $.Errors.Get "" }}
    <ul>
        {{- range $i, $error := $errors }}
        <li itemprop="$.errors[''][{{ $i }}]">{{ $error }}</li>
        {{- end }}
    </ul>
    {{- end }}

    <div>
        <label for="path" class="db">Username or Email</label>
        <input id="path" name="path" itemprop="$.path">
        {{- with $errors := $.Errors.Get "path" }}
        <ul>
            {{- range $i, $error := $errors }}
            <li itemprop="$.errors.path[{{ $i }}]">{{ $error }}</li>
            {{- end }}
        </ul>
        {{- end }}
    </div>
</form>
