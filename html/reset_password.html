<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="data:,">
<link rel="stylesheet" href="/admin/static/lib/tachyons.min.css.gz">
<link rel="stylesheet" href="/admin/static/styles.css">
<title>Reset password</title>
<body class="centered-body">
<nav class="h2 mv2 bg-dark-cyan white flex justify-between items-center">
    <a href="https://notebrew.com/" class="ma2">notebrew🖋️☕</a>
</nav>
<form method="post" class="mv5 w-50 w-40-m w-33-l center">
    <h1 class="f3 mv2">Reset password</h1>
    {{- with $errors := index $.Errors "" }}
    <ul>
        {{- range $i, $error := $errors }}
        <li class="w-100 br2 ph3 pv2 ba alert-danger" itemprop="$.errors[''][{{ $i }}]">{{ $error }}</li>
        {{- end }}
    </ul>
    {{- end }}
    <div class="mv2">
        <label for="password" class="db">Password</label>
        <input id="password" type="password" name="password" class="pv1 ph2 br2 ba w-100" required autofocus>
    </div>
    <div class="mv2">
        <label for="confirmPassword" class="db">Confirm password</label>
        <input id="confirmPassword" type="password" name="confirm_password" class="pv1 ph2 br2 ba w-100" required>
    </div>
    {{- if .Token }}
    <input id="token" type="hidden" name="token" value="{{ .Token }}">
    {{- end }}
    <button type="submit" class="button ba br2 b--black pa2 mv2">Reset password</button>
</form>
